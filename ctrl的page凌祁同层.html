<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>緘封秘文</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;700&display=swap');

      @keyframes pop-in {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .letter-system-container {
        background-color: #1a1816;
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url('https://www.transparenttextures.com/patterns/crissxcross.png');
        border: 4px solid #4a3c2b;
        border-radius: 8px;
        padding: 20px;
        max-width: 600px;
        margin: 20px auto;
        font-family: 'Noto Serif SC', 'STSong', 'SimSun', 'FangSong', 'KaiTi', serif;
        color: #c5bba8;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      }

      .letter-system-container details {
        border: none;
      }

      .letter-system-container summary {
        font-family: 'Ma Shan Zheng', cursive;
        font-size: 28px;
        font-weight: bold;
        color: #d4ac6e;
        text-align: center;
        cursor: pointer;
        list-style: none;
        padding: 10px;
        border-bottom: 2px solid #5a4a39;
        margin-bottom: 15px;
        position: relative;
      }

      /* AI回复按钮样式 */
      #requestAiBtn {
        position: absolute;
        top: 8px;
        left: 8px;
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, #d4ac6e, #b8956a);
        border: 2px solid #5a4a39;
        border-radius: 50%;
        display: none; /* Hidden by default */
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        z-index: 10;
      }

      #requestAiBtn:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 12px rgba(212, 172, 110, 0.4);
      }

      #requestAiBtn svg {
        width: 20px;
        height: 20px;
        color: #1a1816;
      }

      #requestAiBtn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .letter-system-container summary:focus {
        outline: none;
      }

      .letter-system-container summary::-webkit-details-marker {
        display: none;
      }

      .letter-system-container summary::before {
        content: '啟';
        font-family: 'KaiTi', serif;
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #8a7a65;
      }

      .letter-system-container summary::after {
        font-family: 'Noto Serif SC', serif;
        font-size: 12px;
        color: #8a7a65;
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        content: '展/收';
      }

      .letter-content-wrapper {
        padding-top: 10px;
      }

      .dialog-scroll-area {
        display: flex;
        flex-direction: column;
        height: 440px;
        overflow-y: auto;
        border: 2px solid #5a4a39;
        border-radius: 6px;
        padding: 15px;
        margin-bottom: 20px;
        background-color: rgba(243, 236, 221, 0.05);
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .dialog-scroll-area::-webkit-scrollbar {
        display: none;
      }

      .message-bubble {
        max-width: 80%;
        padding: 12px 18px;
        border-radius: 10px;
        margin-top: 25px;
        margin-bottom: 15px;
        line-height: 1.8;
        word-wrap: break-word;
        white-space: pre-wrap;
        position: relative;
        width: fit-content;
      }

      .message-bubble.user {
        background-image: linear-gradient(135deg, #5a4a39, #3d352a);
        animation: pop-in 0.3s ease-out;
        color: #dcd2c1;
        margin-left: 0;
        align-self: flex-end;
        border-bottom-right-radius: 2px;
      }

      .message-bubble.char {
        background-color: #2c303a;
        color: #c5bba8;
        margin-right: 0;
        align-self: flex-start;
        border-bottom-left-radius: 2px;
      }

      .message-bubble.user::after {
        content: '';
        position: absolute;
        right: -10px;
        bottom: 0;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-left-color: #3d352a;
        border-bottom-color: #3d352a;
      }

      .message-bubble::before {
        content: attr(data-sender);
        font-family: 'Ma Shan Zheng', cursive;
        font-size: 13px;
        color: #8a7a65;
        position: absolute;
        top: -18px;
      }

      .message-bubble.user::before {
        right: 0;
      }

      .message-bubble.char::before {
        left: 0;
      }

      .input-area {
        display: flex;
        gap: 10px;
      }

      .input-area textarea {
        flex-grow: 1;
        height: 40px;
        resize: vertical;
        background-color: rgba(0, 0, 0, 0.3);
        border: 2px solid #5a4a39;
        border-radius: 6px;
        padding: 10px;
        font-family: inherit;
        font-size: 15px;
        color: #c5bba8;
      }

      .input-area textarea:focus {
        outline: none;
        border-color: #d4ac6e;
      }

      .input-area button {
        flex-shrink: 0;
        width: 60px;
        background-color: #4a3c2b;
        border: 2px solid #5a4a39;
        border-radius: 6px;
        font-family: 'Ma Shan Zheng', cursive;
        font-size: 22px;
        color: #d4ac6e;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .input-area button:hover {
        background-color: #d4ac6e;
        border-color: #d4ac6e;
        color: #1a1816;
      }

      /* 流式回复样式 */
      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #8a7a65;
        font-style: italic;
        margin: 10px 0;
      }

      .typing-dots {
        display: flex;
        gap: 4px;
      }

      .typing-dots span {
        width: 6px;
        height: 6px;
        background-color: #8a7a65;
        border-radius: 50%;
        animation: typing 1.4s infinite ease-in-out;
      }

      .typing-dots span:nth-child(1) {
        animation-delay: -0.32s;
      }
      .typing-dots span:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes typing {
        0%,
        80%,
        100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .streaming-message {
        background-color: #2c303a;
        color: #c5bba8;
        margin-right: 0;
        align-self: flex-start;
        border-bottom-left-radius: 2px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="letter-system-container" id="letter-system-root">
      <details open>
        <summary>
          緘封秘文
          <!-- AI回复按钮 -->
          <button id="requestAiBtn" title="请求AI回复" style="display: none">
            <svg viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"
              ></path>
            </svg>
          </button>
        </summary>
        <div class="letter-content-wrapper">
          <div class="dialog-scroll-area" id="dialog-area"></div>
          <div class="input-area">
            <textarea id="letter-input" placeholder="請在此处落笔..."></textarea>
            <button id="send-btn">寄</button>
          </div>
        </div>
      </details>
    </div>

    <script>
      // 获取SillyTavern API函数
      const generate =
        typeof window.parent?.generate === 'function'
          ? window.parent.generate
          : typeof top?.generate === 'function'
          ? top.generate
          : null;

      const generateRaw =
        typeof window.parent?.generateRaw === 'function'
          ? window.parent.generateRaw
          : typeof top?.generateRaw === 'function'
          ? top.generateRaw
          : null;

      const getChatMessages =
        typeof window.parent?.getChatMessages === 'function'
          ? window.parent.getChatMessages
          : typeof top?.getChatMessages === 'function'
          ? top.getChatMessages
          : null;

      const setChatMessages =
        typeof window.parent?.setChatMessages === 'function'
          ? window.parent.setChatMessages
          : typeof top?.setChatMessages === 'function'
          ? top.setChatMessages
          : null;

      const getCurrentMessageId =
        typeof window.parent?.getCurrentMessageId === 'function'
          ? window.parent.getCurrentMessageId
          : typeof top?.getCurrentMessageId === 'function'
          ? top.getCurrentMessageId
          : null;

      const getLastMessageId =
        typeof window.parent?.getLastMessageId === 'function'
          ? window.parent.getLastMessageId
          : typeof top?.getLastMessageId === 'function'
          ? top.getLastMessageId
          : null;

      // 事件系统
      const iframe_events = {
        STREAM_TOKEN_RECEIVED_FULLY: 'STREAM_TOKEN_RECEIVED_FULLY',
      };

      function eventOn(eventName, callback) {
        // 检查是否在SillyTavern环境中
        const parentEventOn =
          window.parent && window.parent !== window && typeof window.parent.eventOn === 'function'
            ? window.parent.eventOn
            : null;
        const topEventOn = top && top !== window && typeof top.eventOn === 'function' ? top.eventOn : null;

        if (parentEventOn && parentEventOn !== eventOn) {
          parentEventOn(eventName, callback);
        } else if (topEventOn && topEventOn !== eventOn) {
          topEventOn(eventName, callback);
        } else {
          console.warn('SillyTavern eventOn function not available');
        }
      }

      // DOM元素
      const root = document.getElementById('letter-system-root');
      const dialogArea = root.querySelector('#dialog-area');
      const input = root.querySelector('#letter-input');
      const sendBtn = root.querySelector('#send-btn');

      // 调试信息
      console.log('DOM元素获取结果:', {
        root: !!root,
        dialogArea: !!dialogArea,
        input: !!input,
        sendBtn: !!sendBtn,
      });

      // 状态变量
      let streamingBuffer = '';
      let streamStarted = false;
      let currentId = null;
      let isGenerating = false;

      // 清理生成文本的函数
      function cleanGeneratedText(text) {
        text = text.replace(/[\s\S]*?<传讯>/gi, '');
        text = text.replace(/<Disclaimer>[\s\S]*/gi, '');
        text = text.replace(/<\/传讯>[\s\S]*/gi, '');
        text = text.replace(/<\/?传讯>/gi, '');
        return text.trim();
      }

      // 解析消息格式 - 支持三段式格式 [sender|role|content]
      function parseMessages(text) {
        const messages = [];
        // 匹配 [sender|role|content] 或 [sender|content] 格式
        const messageRegex = /\[([^\]]+)\]/g;
        let match;

        while ((match = messageRegex.exec(text)) !== null) {
          const fullMatch = match[1];
          const parts = fullMatch.split('|');

          if (parts.length >= 2) {
            let sender, role, content;

            if (parts.length === 2) {
              // 两段式格式 [sender|content]
              sender = parts[0].trim();
              content = parts[1].trim();
              role = sender === '{{user}}' ? '我方' : '对方';
            } else {
              // 三段式格式 [sender|role|content]
              sender = parts[0].trim();
              role = parts[1].trim();
              content = parts.slice(2).join('|').trim(); // 处理content中可能包含|的情况
            }

            messages.push({
              sender: sender,
              role: role,
              content: content,
            });
          }
        }

        return messages;
      }

      // 添加消息到界面
      function addMessage(text, senderType, senderName) {
        const bubble = document.createElement('div');
        bubble.classList.add('message-bubble', senderType);
        bubble.dataset.sender = senderName;
        bubble.textContent = text;
        dialogArea.appendChild(bubble);
        dialogArea.scrollTop = dialogArea.scrollHeight;
      }

      // 添加打字指示器
      function addTypingIndicator() {
        const typingDiv = document.createElement('div');
        typingDiv.id = 'typing-indicator';
        typingDiv.className = 'typing-indicator';
        typingDiv.innerHTML = `
          <span>正在回复...</span>
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        `;
        dialogArea.appendChild(typingDiv);
        dialogArea.scrollTop = dialogArea.scrollHeight;
      }

      // 移除打字指示器
      function removeTypingIndicator() {
        const typingIndicator = document.getElementById('typing-indicator');
        if (typingIndicator) {
          typingIndicator.remove();
        }
      }

      // 完成流式回复
      function finalizeStreaming() {
        const streamingArea = document.getElementById('streaming-message');
        if (streamingArea) {
          streamingArea.removeAttribute('id');
          streamingArea.classList.remove('streaming-message');
        }
        removeTypingIndicator();
        streamStarted = false;
        streamingBuffer = '';
      }

      // 控制AI请求按钮的可见性
      function updateAiRequestButtonVisibility() {
        const btn = document.getElementById('requestAiBtn');
        const typingIndicator = document.getElementById('typing-indicator');

        // 显示按钮的条件：AI不在输入中，且不在生成状态
        const shouldShow = !typingIndicator && !isGenerating;

        console.log('按钮可见性更新:', {
          btn: !!btn,
          typingIndicator: !!typingIndicator,
          isGenerating,
          shouldShow,
        });

        if (btn) {
          btn.style.display = shouldShow ? 'flex' : 'none';
          btn.disabled = isGenerating;
          console.log('按钮显示状态设置为:', shouldShow ? 'flex' : 'none');
        } else {
          console.error('AI回复按钮未找到');
        }
      }

      // 触发AI生成回复
      async function triggerGenerateFromHistory() {
        if (isGenerating || !getChatMessages || !setChatMessages || !getCurrentMessageId) {
          console.log('SillyTavern API functions not available');
          return;
        }

        isGenerating = true;
        currentId = getCurrentMessageId();
        const latestText = getChatMessages(currentId)[0]?.message || '<传讯>\n</传讯>';
        const matched = latestText.match(/<传讯>([\s\S]*?)<\/传讯>/);
        if (!matched) {
          isGenerating = false;
          return;
        }

        const letterContent = matched[1].trim();

        // 重置流式状态
        streamingBuffer = '';
        streamStarted = false;

        // 添加打字指示器
        addTypingIndicator();

        // 构建生成内容
        const date = new Date();
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const newContent = `启用传讯，当前时间：${hours}:${minutes}`;

        let finalText;
        try {
          // 使用generate函数进行AI生成
          if (generate) {
            finalText = await generate({
              injects: [{ role: 'system', content: newContent, position: 'in_chat', depth: 0, should_scan: true }],
              should_stream: true,
            });
          } else if (generateRaw) {
            // 备用方案使用generateRaw
            finalText = await generateRaw({
              ordered_prompts: [
                { role: 'system', content: newContent },
                'world_info_before',
                'persona_description',
                'char_description',
                'char_personality',
                'scenario',
                'world_info_after',
                'dialogue_examples',
                'chat_history',
                'user_input',
              ],
              should_stream: true,
            });
          }

          removeTypingIndicator();

          if (!finalText?.trim()) {
            isGenerating = false;
            return;
          }

          // 处理生成的文本
          const messageRaw = getChatMessages(currentId)[0].message || '<传讯>\n</传讯>';
          const matched2 = messageRaw.match(/<传讯>([\s\S]*?)<\/传讯>/);
          if (matched2) {
            const letterContent2 = matched2[1].trim();
            const cleanedFinal = cleanGeneratedText(finalText);
            const bracketIndex = cleanedFinal.indexOf('[');
            const finalResult = bracketIndex !== -1 ? cleanedFinal.slice(bracketIndex) : cleanedFinal;
            const updatedLetter = `<传讯>\n${letterContent2}\n${finalResult}\n</传讯>`;
            const updatedText = messageRaw.replace(/<传讯>[\s\S]*?<\/传讯>/, updatedLetter);
            await setChatMessages([{ message_id: currentId, message: updatedText }], { refresh: 'none' });
          }

          finalizeStreaming();
        } catch (error) {
          console.error('AI generation failed:', error);
          removeTypingIndicator();
        } finally {
          isGenerating = false;
          updateAiRequestButtonVisibility();
        }
      }

      // 流式处理事件监听
      eventOn(iframe_events.STREAM_TOKEN_RECEIVED_FULLY, streamingBuffer => {
        if (!currentId || Number(currentId) !== getLastMessageId()) return;

        let filtered = cleanGeneratedText(streamingBuffer);

        if (!streamStarted && filtered.includes('[')) {
          streamStarted = true;
          removeTypingIndicator();
          streamingBuffer = streamingBuffer.replace(/[\s\S]*?\[/i, '[');

          const container = document.createElement('div');
          container.id = 'streaming-message';
          container.classList.add('message-bubble', 'char', 'streaming-message');
          container.dataset.sender = '{{char}}';
          dialogArea.appendChild(container);
        }

        if (streamStarted) {
          const messages = parseMessages(filtered);

          messages.forEach((msg, index) => {
            const isUser = msg.sender === '{{user}}';

            if (msg.content.includes('<img>') && !msg.content.includes('</img>')) return;

            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${isUser ? 'user' : 'char'} streaming-message`;
            // 显示角色和身份信息
            bubble.dataset.sender = `${msg.sender}${msg.role ? `(${msg.role})` : ''}`;
            bubble.textContent = msg.content;

            dialogArea.appendChild(bubble);
            dialogArea.scrollTop = dialogArea.scrollHeight;
          });
        }
      });

      // 发送按钮事件处理
      async function handleSendMessage() {
        console.log('handleSendMessage 被调用');
        const text = input.value.trim();
        console.log('输入文本:', text);
        if (!text || isGenerating) {
          console.log('返回条件:', { text: !!text, isGenerating });
          return;
        }

        // 在界面上显示用户发送的消息
        addMessage(text, 'user', '{{user}}');

        // 清空输入框
        input.value = '';

        // 更新SillyTavern中的消息 - 使用同层插入格式
        if (getChatMessages && setChatMessages && getCurrentMessageId) {
          try {
            currentId = getCurrentMessageId();
            const latestText = getChatMessages(currentId)[0]?.message || '<传讯>\n</传讯>';
            const matched = latestText.match(/<传讯>([\s\S]*?)<\/传讯>/);

            let letterContent = matched ? matched[1].trim() : '';
            const timestamp = new Date().toLocaleTimeString('zh-CN', {
              hour12: false,
              hour: '2-digit',
              minute: '2-digit',
            });

            // 使用同层插入格式：[{{user}}|我方|消息内容]
            const formattedMessage = `[{{user}}|我方|${text}]`;
            letterContent += letterContent ? `\n${formattedMessage}` : formattedMessage;

            const updatedLetter = `<传讯>\n${letterContent}\n</传讯>`;
            const updatedText = latestText.replace(/<传讯>[\s\S]*?<\/传讯>/, updatedLetter);
            await setChatMessages([{ message_id: currentId, message: updatedText }], { refresh: 'none' });

            // 显示AI回复按钮
            updateAiRequestButtonVisibility();
          } catch (error) {
            console.error('Failed to update chat messages:', error);
          }
        }
      }

      // AI回复函数（供按钮调用）
      async function requestAiReply() {
        if (isGenerating) return;

        updateAiRequestButtonVisibility();

        await triggerGenerateFromHistory();
      }

      // 事件绑定
      console.log('开始绑定事件...');
      if (sendBtn) {
        sendBtn.addEventListener('click', e => {
          console.log('发送按钮被点击');
          e.preventDefault();
          handleSendMessage();
        });
        console.log('发送按钮事件绑定成功');
      } else {
        console.error('发送按钮未找到');
      }

      if (input) {
        input.addEventListener('keypress', e => {
          if (e.key === 'Enter' && !e.shiftKey) {
            console.log('Enter键被按下');
            e.preventDefault();
            handleSendMessage();
          }
        });
        console.log('输入框事件绑定成功');
      } else {
        console.error('输入框未找到');
      }

      // AI回复按钮事件绑定
      const requestAiBtn = document.getElementById('requestAiBtn');
      if (requestAiBtn) {
        requestAiBtn.addEventListener('click', requestAiReply);
      }

      // 初始化
      console.log('緘封秘文系统已初始化');
      console.log('SillyTavern API可用性:', {
        generate: !!generate,
        generateRaw: !!generateRaw,
        getChatMessages: !!getChatMessages,
        setChatMessages: !!setChatMessages,
        getCurrentMessageId: !!getCurrentMessageId,
        getLastMessageId: !!getLastMessageId,
      });

      // 初始化按钮状态
      updateAiRequestButtonVisibility();
    </script>
  </body>
</html>
